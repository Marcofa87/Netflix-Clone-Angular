
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <form
      class="d-flex input-group w-auto"
      (ngSubmit)="onSubmit()"
      action="#"
      method="post"
    >
      <input
        type="search"
        class="form-control rounded"
        placeholder="Search"
        aria-label="Search"
        [(ngModel)]="filterSearch"
        [ngModelOptions]="{ standalone: true }"
      />
      <span class="input-group-text border-0" id="search-addon">
        <i class="fas fa-search"></i>
      </span>
    </form>
  </div>
</nav>

<table
  class="table-responsive{-sm|-md|-lg|-xl} table table-hover table-striped table-hover table-bordered"
>
  <thead class="table-dark" *ngIf="isNotvisible">
    <tr>
      <th>Titolo</th>
      <th>Descrizione</th>
      <th>Copertina</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let search of titleSearch.results">
      <td>{{ search.title }}</td>
      <td
        [ngStyle]="{ backgroundColor: search.description == '' ? 'red' : '' }"
      >
        {{ search.description }}
      </td>
      <td><img src="{{ search.image }}" class="rounded mx-auto d-block" /></td>
    </tr>
  </tbody>
</table>
